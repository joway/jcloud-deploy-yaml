apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: netswatch-web
  namespace: app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: netswatch-web
  template:
    metadata:
      labels:
        app: netswatch-web
    spec:
      containers:
      - image: gcr.io/jcloud-gce/github-joway-netswatch-web:54038364c6e2caedfe5d0c377e599db9c011b84b
        imagePullPolicy: IfNotPresent
        name: netswatch-web
        ports:
        - name: web
          containerPort: 80
          protocol: TCP
        resources: {}
---
apiVersion: v1
kind: Service
metadata:
  name: netswatch-web
  namespace: app
spec:
  selector:
    app: netswatch-web
  ports:
  - name: http
    port: 80
    targetPort: 80
